	<style>
			body, html{
			margin: 0;
			padding: 0;
			background-color: rgb(197, 194, 188);
			font-family: 'Ubuntu', sans-serif;
			font-size: 18px;
			box-sizing: border-box;
		}

		*{
			margin: 0;
			padding: 0;
		}

		/* START OF CONTENT */

		.content-wrapper{
			width: 76%;
			margin: 0 auto;
			margin-top: 10vh;
			padding-top: 5%;
			height: 500px;
			line-height: 2em;
			text-align: center;
		}
		.constr{
			width: 25%;
			
		}
		.image-wrapper h1{
			margin-top: 1em;
			margin-bottom: 0;

		}
		a{
			text-decoration: none;
			color: black;
			font-size: 14px;
			padding: 0.5em 1em;
			border: 1px solid brown;
			/* background-color: #23150A; */
			border-radius: 50px;
			transition: 0.3s ease;
		}
		a:hover{
			background-color: dimgrey;
			color: white;
		}
		.home-wrapper{
			margin: 1em auto;
		}

		/* END OF CONTENT */


		/* MEDIA QUERIES */

		@media only screen and (max-width: 600px) {
			.content-wrapper{
				width: 85%;
				font-size: 16px;
				line-height: 1.5em;
			}
		}

		@media only screen and (max-width: 768px) {

			
			.constr{
				width: 70%;
				margin: 20% auto 1em auto;
			}
			
		}

		@media only screen and (max-width: 768px) and (orientation: landscape){
			.constr{
				width: 35%;
				margin: 0 auto 0 auto;
			}
			.content-wrapper{
				padding-top: 0;
				height: auto;
			}
			.image-wrapper h1{
				margin-top: 0;
			}
			h1{
				margin-top: 0;
			}
			
		}
